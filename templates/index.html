<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>Movie Booking System</header>
    <div class="container" style="text-align:center;">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <div class="card-grid" style="justify-content:center; margin-top:2rem;">
            <div class="card">
                <h3>View Shows</h3>
                <p>Browse and book your favorite movies.</p>
                <a href="{{ url_for('shows') }}" class="btn">View Shows</a>
            </div>
            <div class="card">
                <h3>My Bookings</h3>
                <p>See your booked tickets and details.</p>
                <a href="{{ url_for('my_bookings') }}" class="btn">My Bookings</a>
            </div>
            <div class="card">
                <h3>Logout</h3>
                <p>Sign out of your account.</p>
                <a href="{{ url_for('logout') }}" class="btn" style="background:#c62828;color:#fff;">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
