<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>Movie Booking System</header>
    <div class="container">
        <h2>My Bookings</h2>
        {% if bookings %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Show Time</th>
                    <th>Seat</th>
                </tr>
            </thead>
            <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking['title'] }}</td>
                    <td>{{ booking['show_time'] }}</td>
                    <td>{{ booking['seat_number'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No bookings yet.</p>
        {% endif %}
        <a href="{{ url_for('shows') }}" class="btn" style="margin-top:1.5rem;">Back to Shows</a>
    </div>
</body>
</html>
