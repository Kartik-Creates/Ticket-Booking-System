<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Payment for {{ show['title'] }} (Seat: {{ seat['seat_number'] }})</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('confirm_payment', seat_id=seat['id'], show_id=show['id']) }}">
        <p>Amount: â‚¹100</p>
        <label>Card Number:</label>
        <input type="text" name="card_number" required><br><br>
        <label>Expiry:</label>
        <input type="text" name="expiry" placeholder="MM/YY" required><br><br>
        <label>CVV:</label>
        <input type="password" name="cvv" required><br><br>
        <button type="submit">Pay & Book</button>
    </form>

    <p><a href="{{ url_for('show_details', show_id=show['id']) }}">Back to Seats</a></p>
</body>
</html>
