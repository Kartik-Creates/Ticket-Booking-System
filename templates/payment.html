<h2>Payment Page</h2>
<p>Show: {{ show.title }} ({{ show.time }})</p>
<p>Seat: {{ seat.seat_number }}</p>
<p><b>Price: ₹200</b></p>

<form method="POST" action="/confirm_payment/{{ seat.id }}/{{ show.id }}">
    <label>Card Number:</label>
    <input type="text" name="card" placeholder="1234-5678-9876-5432" required><br><br>

    <label>Expiry:</label>
    <input type="text" name="expiry" placeholder="MM/YY" required><br><br>

    <label>CVV:</label>
    <input type="password" name="cvv" maxlength="3" required><br><br>

    <button type="submit">Pay ₹200</button>
</form>

<a href="/show/{{ show.id }}">Cancel</a>
